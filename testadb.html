<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to Firebase Function</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { background: #f4f4f4; padding: 1.5em; border-radius: 8px; max-width: 400px; margin: 0 auto; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], textarea { width: calc(100% - 20px); padding: 10px; margin-bottom: 1em; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h1>Submit Your Message</h1>

    <form action="https://schoolgcttd-default-rtdb.firebaseio.com/messages" method="post">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="messageText">Your Message:</label>
        <textarea id="messageText" name="messageText" rows="5" required></textarea>

        <button type="submit">Send Message to Backend</button>
    </form>

    <p>
        **Important:** Replace `YOUR_FIREBASE_CLOUD_FUNCTION_URL` with the actual HTTPS URL of your deployed Cloud Function.
        This form will send the data to that URL when the "Send Message to Backend" button is clicked.
    </p>

</body>
</html>
